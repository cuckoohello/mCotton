<template name="projectItemSimple">
    <div>
        <div class="entity-sub">
            <h4>{{project.name}}</h4>
        </div>
        <div class="entity-sub">
            <p>ID : {{project._id}}</p>

            <p>{{project.desc}}</p>

            {{#each project.img_ids}}
                {{> thumbnail id=this}}
            {{/each}}
        </div>
    </div>
</template>
