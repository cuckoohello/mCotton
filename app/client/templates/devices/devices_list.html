<template name="devicesList">
    <div class="col-sm-9">
        <h3><span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"></span> My Devices </h3>

        <div>
            {{#each myDevices}}
                <div class="col-sm-4">
                    {{> deviceSummary}}
                </div>
            {{/each}}

            {{#if Template.subscriptionsReady}}
                {{#if hasMoreEntities}}
                    <div class="col-sm-12">
                        <a class="load-more" href="#">Load More</a>
                    </div>
                {{/if}}
            {{else}}
                <div class="col-sm-12">
                    <div class="loading">{{>spinner}}</div>
                </div>
            {{/if}}
        </div>
    </div>
    <div class="col-sm-3 array-editor">
        <h3><span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"></span> Public Devices </h3>

        <div>
            {{#each publicDevices}}
                <div class="col-sm-12">
                    {{> deviceSummary}}
                </div>
            {{/each}}

            <div class="col-sm-12">
                <a class="btn btn-info" href="{{pathFor 'devicesListPublic'}}"> All </a>
            </div>
        </div>
    </div>
</template>
