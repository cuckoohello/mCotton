<template name="deviceSummarySimple">
    <div class="col-sm-12 entity-sub">
        <a href="{{pathFor 'deviceDetail'}}">
            <div class="col-sm-4">
                {{#with firstIamge}}
                    <img src="{{this.url store='thumbs'}}" class="thumbnail-simple"/>
                {{/with}}

                {{#unless firstIamge}}
                    <img src="/device.png" class="thumbnail-simple"/>
                {{/unless}}
            </div>
            <div class="col-sm-8">
                {{name}}
            </div>
        </a>
    </div>
</template>
