<template name="myModuleItem">
    <div class="col-sm-3 bootcards-cards module {{gray}}">
        <div class="module-title">
            <h3>{{name}}</h3>
        </div>

        <div class="module-desc">
            {{#if status }}
                <p>Status : {{status}}</p>
            {{/if}}

            <!--<p>Create at : {{formatDate create_time}} , Update at : {{formatDate last_update_time}}</p>-->

            {{> moduleModuleItemSimple _id=_id}}

        </div>

        {{#unless status }}
            <a href="" class="btn btn-danger remove">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove </a>
        {{/unless}}
    </div>
</template>
