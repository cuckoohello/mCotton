<template name="projectDetail">
    <div class="project-detail">
        <div class="project-title">
            <h3>{{name}}</h3>
        </div>
        <div class="project-desc">
            {{#if isGranted 'admin'}}
                <a href="{{pathFor 'projectEdit'}}" class="btn btn-info edit">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit </a>
            {{/if}}

            {{#if currentUser}}
                <a href="{{pathFor 'deviceSubmit'}}" class="btn btn-primary assemble">
                    <span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"></span> Made It </a>
            {{/if}}

            <!--<a href="{{pathFor 'buyProject'}}" class="discuss btn btn-primary buy">Buy</a>-->

            <!--<h4>ID : {{_id}}</h4>-->

            <p>{{desc}}</p>

            <p>Author : {{ author_user_id}}</p>

            <p>Create at : {{ formatDate create_time}} , Update at : {{ formatDate last_update_time}}</p>
        </div>

        <div class="project-detail">
            <div class="col-sm-12 bootcards-cards">
                <!--<p>{{img_ids}}</p>-->
                <h4>Images <a href="{{pathFor 'projectImagesSelect'}}" class="btn btn-info select">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit </a></h4>

                {{#each images}}
                    <a href="{{this.url}}" target="_blank">
                        <img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}"
                             class="img-rounded"/>
                    </a>
                {{/each}}
            </div>
        </div>

        <div class="project-detail">
            <div class="col-sm-12 bootcards-cards">
                <h4>Used Modules <a href="{{pathFor 'projectModulesSelect'}}" class="btn btn-info select">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit </a></h4>
                {{#each module_ids}}
                    {{> projectModule id=this}}
                {{/each}}
            </div>
        </div>
        <div class="project-detail">
            <div class="col-sm-12 bootcards-cards">
                <h4>Data Points <a href="{{pathFor 'dataPointEdit'}}" class="btn btn-info create">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit </a></h4>

                {{#if show_chart}}
                    <p><b>Data Chart : </b>{{ show_chart }}</p>
                {{/if}}

                {{#each data_points}}
                    {{> dataPoint}}
                {{/each}}
            </div>
        </div>

        <div class="project-detail">
            <div class="col-sm-12 bootcards-cards">
                <h4>Control Points <a href="{{pathFor 'controlPointEdit'}}" class="btn btn-info select">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit </a></h4>

                {{#each control_points}}
                    {{> controlPoint}}
                {{/each}}
            </div>
        </div>

        {{#if isAutherOrGrantedRole 'admin'}}
            <a href="" class="btn btn-danger align-right remove">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove </a>
        {{/if}}
    </div>
</template>
