<template name="controlNone">
</template>

<template name="controlBoardChange">
    <p><img src='{{ showControlTypeIcon control_type control_value}}' alt='{{ control_type }}'/> <b>{{control_name}}</b> </p>

    <p><a href="" class="btn btn-info changeBtn"> <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Switch </a>
        {{formatDate control_submit_time}} </p>
</template>

<template name="controlBoardClick">
    <p><img src='{{ showControlTypeIcon control_type control_value }}' alt='{{ control_type }}'/> <b>{{control_name}}</b> </p>

    <p><a href="" class="btn btn-info clickBtn"> <span class="glyphicon glyphicon-hand-down" aria-hidden="true"></span> Click </a>
        {{formatDate control_submit_time}} </p>
</template>

<template name="controlBoardInput">
    <p><img src='{{ showControlTypeIcon control_type control_value }}' alt='{{ control_type }}'/> <b>{{control_name}}</b> </p>
    <p>
        <form className="sendText">
            <input type="text" name="text" value="{{control_value}}"/>
            <a href="" class="btn btn-info sendBtn"> <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Send </a>
            {{formatDate control_submit_time}}
        </form>
    </p>
</template>
