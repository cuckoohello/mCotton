<template name="myAppKitSubmit">

    <h3>Create My New Device</h3>

    <form class="main form">
        <label class="control-label" for="app_kit_id">Based On</label>
        {{> appKitItemSimple _id=app_kit_id}}

        <div class="form-group {{errorClass 'name'}}">
            <label class="control-label" for="name">Name</label>

            <div class="controls">
                <input name="name" id="name" type="text" value="" placeholder="Name" class="form-control"/>
                <span class="help-block">{{errorMessage 'name'}}</span>
            </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>

</template>
