<template name="myAppKitData">
    <div class="appkit {{gray}}">
        <div class="appkit-title">
            <h4>Data</h4>
            <a href="{{pathFor 'myAppKitDataVisual'}}" class="btn btn-default history">
                <img src="/imgs/data-history.png" width="24" height="24"/></a>
        </div>
        <div class="appkit-desc">
            {{#each data_events}}
                {{> dataEvent }}
            {{/each }}
        </div>
    </div>
</template>
