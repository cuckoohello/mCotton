<template name="dataPoint">
    <div class="col-sm-3 bootcards-cards appkit-data">
        <p><img src='{{ showDataTypeIcon data_type }}' alt='{{ data_type }}'/> <b>{{data_name}} </b></p>

        <p>
            {{#if data_unit}}
                <b>Unit : </b>{{ data_unit }}
            {{/if}}
            {{#if show_list}}
                <b>Listshow : </b>{{ show_list }}
            {{/if}}
        </p>
    </div>
</template>
