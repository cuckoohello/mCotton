<template name="myModuleItem">
    <div class="col-sm-3 bootcards-cards module {{gray}}">
        <div class="module-title">
            <h3>{{name}}</h3>
        </div>

        <div class="module-desc">
            {{#if status }}
                <p>Status : {{status}}</p>
            {{/if}}

            <!--<p>Create at : {{livestamp create_time}} , Update at : {{livestamp last_update_time}}</p>-->

            {{#unless status }}
                <!--<a href="" class="btn btn-primary use">Use</a>-->
                <a href="" class="btn btn-danger retire">Retire</a>
            {{/unless}}

            {{> moduleModuleItemSimple _id=_id}}

        </div>
    </div>
</template>
